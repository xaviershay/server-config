upstreams:
  groups:
    default:
      - 1.1.1.1
      - 8.8.8.8
blocking:
  denylists:
    ads:
      - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  clientGroupsBlock:
    default:
      - ads
      - gambling
      - malware
ports:
  dns: 53
  http: <%= v 'blocky.port' %>
prometheus:
  enable: true
  path: /metrics
customDNS:
  customTTL: 24h
  filterUnmappedTypes: true
  mapping:
    styx.home: 192.168.1.2
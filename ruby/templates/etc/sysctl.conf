# Docs: https://www.kernel.org/doc/Documentation/networking/ip-sysctl.txt

# This would be auto-generated if not provided, causing different addresses
# across reimaging.
net.ipv6.conf.eth0.stable_secret=<%= v 'ipv6.stable_secret' %>

# 2 = stable privacy address using stable secret
net.ipv6.conf.eth0.addr_gen_mode=2
